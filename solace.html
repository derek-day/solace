<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.O.L.A.C.E. Cards</title>
    <link rel="stylesheet" href="solace.css">
</head>
<body>
    <div class="background" style="background-image:url(assets/images/back.webp);z-index:-1;position:absolute;width:100%;background-size:cover;background-position:center;background-attachment: fixed;"></div>

    <div style="height:6rem;width:100%"></div>

    <section class="cards glass desk">
        <div class="cardFront"><div class="card solace animated"><div class="cardShinePlusAfterElement"></div><div class="card__glare"></div></div></div>
    </section>
    <section class="cards glass section2 desk">
        <div class="cardFront"><div class="card merg animated"><div class="cardShinePlusAfterElement"></div><div class="card__glare"></div></div></div>
    </section>
    <section class="cards glass section2 desk">
        <div class="cardFront"><div class="card nil animated"><div class="cardShinePlusAfterElement"></div><div class="card__glare"></div></div></div>
    </section>
    <section class="cards glass section2 desk">
        <div class="cardFront"><div class="card dm animated"><div class="cardShinePlusAfterElement"></div><div class="card__glare"></div></div></div>
    </section>
      
      <style class="hover"></style>

      <script type="text/javascript" src="jquery.js"></script>
      <script type="text/javascript" src="card.js"></script>
</body>
</html>
